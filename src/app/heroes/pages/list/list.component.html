<h1>Heroes List</h1>
<mat-divider></mat-divider>
<br />

<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
  <div
    fxFlex.lg="15"
    fxFlex.md="30"
    fxFlex.sm="40"
    fxFlex.xs="100"
    *ngFor="let hero of heroes"
  >
    <mat-card class="hero-card">
      <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/heroes/{{ hero.id }}.jpg" />
      <mat-card-content>
        <h3>{{ hero.publisher }}</h3>
        <p>
          <strong>First appearance:</strong>
          {{ hero.first_appearance }}
          <br />
          <strong>Characters:</strong>
          {{ hero.characters }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Read more</button>
        <button mat-button color="info">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
